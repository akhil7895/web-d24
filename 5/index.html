<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form...</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="post">
        <div>

            <label for="username" id="userid">Enter your username:</label>

            <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>
        <div>
            <label for="password">Please Enter your Password: </label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div>

            <input type="radio" id="male" name="gender" id="" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" id="checkbox" name="eligible" value="yes">
            <label for="checkbox">Are you 18+</label>
        </div>
        <div>
            <input type="checkbox" id="Indian" name="nation" value="yes">
            <label for="nationality">Indian</label>
            <input type="checkbox" id="NRI" name="non-nation">
            <label for="NRI">Uttar Pradesh</label>
        </div>

        <div>
            <textarea name="comment" id="box" cols="36" rows="4">Why you join us...
            </textarea>
        </div>

        <div>

            <label for="fruits">Select your favourite fruit:~ </label>
            <br>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
                <option value="orange">Orange</option>
            </select>


        </div>
    </form>

</body>

</html>
